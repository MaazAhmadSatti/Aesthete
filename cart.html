<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="products.css">
</head>

<body>
<div class="container">    
<div class="row row-content">
    <div class="col-12">
        <h3 class="py-5">Selected Items</h3>
        <div class="">....</div>
        <h3 class="py-5"><b>Total bill</b></h3>
    </div>
    <div class="col-12">
        <h3 class="py-5">Please Enter your details</h3>
    </div>
    <div class="col-12 col-md-9">
        <form>
            <div class="form-group row">
                <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                <div class="col-5 col-md-3">
                    <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area Code">
                </div>
                <div class="col-7 col-md-7">
                    <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailid" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 offset-md-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                        <label class="form-check-label" for="approve">
                            <strong>May we contact you?</strong>
                        </label>
                    </div>
                </div>
                <div class="col-md-3 offset-md-1">
                    <select class="form-control">
                        <option>Tel.</option>
                        <option>Email</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="dropoff" class="col-md-2 col-form-label">Dropoff notes</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="feedback" name="feedback" rows="6">Optional</textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <button type="submit" class="btn btn-primary">Confirm Order</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12 col-md">
    </div>
</div>
</div>
